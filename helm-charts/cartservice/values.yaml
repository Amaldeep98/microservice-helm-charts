# Default values for cartservice
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 183611507646.dkr.ecr.us-east-1.amazonaws.com/microservices/cartservice
  pullPolicy: IfNotPresent
  tag: "0.1.0"

imagePullSecrets:
  - name: ecr-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  privileged: false
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 7070
  targetPort: 7070

# Environment variables
env:
  REDIS_ADDR: "redis-cart:6379"

resources:
  limits:
    cpu: 300m
    memory: 128Mi
  requests:
    cpu: 200m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Redis configuration
redis:
  enabled: true
  image:
    repository: redis
    tag: alpine
    pullPolicy: IfNotPresent

  resources:
    limits:
      cpu: 125m
      memory: 256Mi
    requests:
      cpu: 70m
      memory: 200Mi

  service:
    type: ClusterIP
    port: 6379
    targetPort: 6379
